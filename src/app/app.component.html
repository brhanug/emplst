<nav class="navbar">

</nav>
<div class="container">
    <div class="row justify-content-center p-2">

    </div>
    <div class="form-group"><br>
        <input type="text" class="form-container" [(ngModel)]="employeename" placeholder="Enter Employee Name">
    </div>

    <div class="form-group"><br>
        <input type="number" class="form-container" [(ngModel)]="employeeage" placeholder="Enter Employee age">
    </div>

    <div class="form-group"><br>
        <input type="text" class="form-container" [(ngModel)]="employeeadd" placeholder="Enter Employee address">
    </div>
    <div class="form-group"><br>
        <button class="btn" (click)="creatrecord()" [disabled]="!employeename ||!employeeage||!employeeadd">Create Emp</button>
    </div>
    <div class="form-group">
        <h4><b>{{message}}</b></h4>
    </div>

    <div class="row justify-content-center">
        <h4>All Employee Data</h4>
        <div class="col-md-3">
            <div class="card" *ngFor="let item of employee">
                <div class="card-bdy">
                    <div class="car-title">
                        Name:{{item.type}}
                    </div>
                    <div class="car-subtitle">
                        Age:{{item.type}}
                    </div>
                    <div class="text">
                        address:{{item.type}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
